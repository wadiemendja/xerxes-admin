<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="./lib/jquery-ui.css">
    <link rel="stylesheet" href="./lib/boostrap.css">
    <link rel="stylesheet" href="./add-request.css">
    <script src="./lib/jquery1.6.js"></script>
    <script src="./lib/jqueryUI.js"></script>
    <script src="./lib/boostrap.js"></script>
    <script type="module" src="./add-request.js"></script>
    <title>Créer nouvelle demande</title>
</head>

<body>
    <header id="header"></header>
    <form id="form" class="needs-validation" novalidate>
        <div class="add-request-header">
            <h2>Créer nouvelle demande</h2>
        </div>
        <div class="txtInputContainer">
            <label class="form-label">Nom:</label>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-4.987-3.744A7.966 7.966 0 0 0 12 20c1.97 0 3.773-.712 5.167-1.892A6.979 6.979 0 0 0 12.16 16a6.981 6.981 0 0 0-5.147 2.256zM5.616 16.82A8.975 8.975 0 0 1 12.16 14a8.972 8.972 0 0 1 6.362 2.634 8 8 0 1 0-12.906.187zM12 13a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
                    </svg>
                </span>
                <input class="form-control toBeCkecked" id="nom" placeholder="Mendja">
            </div>
            <label class="form-label">Prenom:</label>
            <div class="mb-3 input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-4.987-3.744A7.966 7.966 0 0 0 12 20c1.97 0 3.773-.712 5.167-1.892A6.979 6.979 0 0 0 12.16 16a6.981 6.981 0 0 0-5.147 2.256zM5.616 16.82A8.975 8.975 0 0 1 12.16 14a8.972 8.972 0 0 1 6.362 2.634 8 8 0 1 0-12.906.187zM12 13a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
                    </svg>
                </span>
                <input class="form-control toBeCkecked" id="prenom" placeholder="Wadie" required>
            </div>
            <label class="form-label">Email address:</label>
            <div class="mb-3 input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm17 4.238l-7.928 7.1L4 7.216V19h16V7.238zM4.511 5l7.55 6.662L19.502 5H4.511z" />
                    </svg>
                </span>
                <input type="email" class="form-control toBeCkecked" id="email" placeholder="wadiemendja@example.com">
            </div>
            <label class="form-label">Telephone:</label>
            <div class="mb-3 input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M9.366 10.682a10.556 10.556 0 0 0 3.952 3.952l.884-1.238a1 1 0 0 1 1.294-.296 11.422 11.422 0 0 0 4.583 1.364 1 1 0 0 1 .921.997v4.462a1 1 0 0 1-.898.995c-.53.055-1.064.082-1.602.082C9.94 21 3 14.06 3 5.5c0-.538.027-1.072.082-1.602A1 1 0 0 1 4.077 3h4.462a1 1 0 0 1 .997.921A11.422 11.422 0 0 0 10.9 8.504a1 1 0 0 1-.296 1.294l-1.238.884zm-2.522-.657l1.9-1.357A13.41 13.41 0 0 1 7.647 5H5.01c-.006.166-.009.333-.009.5C5 12.956 11.044 19 18.5 19c.167 0 .334-.003.5-.01v-2.637a13.41 13.41 0 0 1-3.668-1.097l-1.357 1.9a12.442 12.442 0 0 1-1.588-.75l-.058-.033a12.556 12.556 0 0 1-4.702-4.702l-.033-.058a12.442 12.442 0 0 1-.75-1.588z" />
                    </svg>
                </span>
                <input class="form-control toBeCkecked" id="telephone" placeholder="0672328144">
            </div>
            <label class="form-label">Wilaya:</label>
            <div class="mb-3 input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M4 6.143v12.824l5.065-2.17 6 3L20 17.68V4.857l1.303-.558a.5.5 0 0 1 .697.46V19l-7 3-6-3-6.303 2.701a.5.5 0 0 1-.697-.46V7l2-.857zm12.243 5.1L12 15.485l-4.243-4.242a6 6 0 1 1 8.486 0zM12 12.657l2.828-2.829a4 4 0 1 0-5.656 0L12 12.657z" />
                    </svg>
                </span>
                <select class="form-select" id="wilaya">
                    <option value="1">Adrar</option>
                    <option value="2">Chlef</option>
                    <option value="3">Laghouat</option>
                    <option value="4">Oum El Bouaghi</option>
                    <option value="5">Batna</option>
                    <option value="6">Bejaia</option>
                    <option value="7">Biskra</option>
                    <option value="8">Bechar</option>
                    <option value="9">Blida</option>
                    <option value="10">Bouira</option>
                    <option value="11">Tamanrasset</option>
                    <option value="12">Tebessa</option>
                    <option value="13">Tlemcen</option>
                    <option value="14">Tiaret</option>
                    <option value="15">Tizi Ouzou</option>
                    <option value="16">Alger</option>
                    <option value="17">Djelfa</option>
                    <option value="18">Jijel</option>
                    <option value="19">Setif</option>
                    <option value="20">Saida</option>
                    <option value="21">Skikda</option>
                    <option value="22">Sidi Bel Abbes</option>
                    <option value="23">Annaba</option>
                    <option value="24">Guelma</option>
                    <option value="25">Constantine</option>
                    <option value="26">Medea</option>
                    <option value="27">Mostaganem</option>
                    <option value="28">MSila</option>
                    <option value="29">Mascara</option>
                    <option value="30">Ouargla</option>
                    <option value="31">Oran</option>
                    <option value="32">El Bayadh</option>
                    <option value="33">Illizi</option>
                    <option value="34">Bordj Bou Arreridj</option>
                    <option value="35">Boumerdes</option>
                    <option value="36">El Tarf</option>
                    <option value="37">Tindouf</option>
                    <option value="38">Tissemsilt</option>
                    <option value="39">El Oued</option>
                    <option value="40">Khenchela</option>
                    <option value="41">Souk Ahras</option>
                    <option value="42">Tipaza</option>
                    <option value="43">Mila</option>
                    <option value="44">Ain Defla</option>
                    <option value="45">Naama</option>
                    <option value="46">Ain Temouchent</option>
                    <option value="47">Ghardaia</option>
                    <option value="48">Relizane</option>
                    <option value="49">Timimoun</option>
                    <option value="50">Bordj Badji Mokhtar</option>
                    <option value="51">Ouled Djellal</option>
                    <option value="52" selected>Beni Abbes</option>
                    <option value="53">In Salah</option>
                    <option value="54">In Guezzam</option>
                    <option value="55">Touggourt</option>
                    <option value="56">Djanet</option>
                    <option value="57">El M'Ghair</option>
                    <option value="58">El Meniaa</option>
                </select>
            </div>
            <label class="form-label">Daira:</label>
            <div class="mb-3 input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M3 19V5.7a1 1 0 0 1 .658-.94l9.671-3.516a.5.5 0 0 1 .671.47v4.953l6.316 2.105a1 1 0 0 1 .684.949V19h2v2H1v-2h2zm2 0h7V3.855L5 6.401V19zm14 0v-8.558l-5-1.667V19h5z" />
                    </svg>
                </span>
                <input class="form-control toBeCkecked" id="daira" placeholder="IGLI">
            </div>
            <label class="form-label">Commune:</label>
            <div class="mb-3 input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M21 19h2v2H1v-2h2V4a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v15h4v-8h-2V9h3a1 1 0 0 1 1 1v9zM5 5v14h8V5H5zm2 6h4v2H7v-2zm0-4h4v2H7V7z" />
                    </svg>
                </span>
                <input class="form-control toBeCkecked" id="commune" placeholder="IGLI">
            </div>
            <label class="form-label">Domaine:</label>
            <div class="mb-3 input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M13 21V11h8v10h-8zM3 13V3h8v10H3zm6-2V5H5v6h4zM3 21v-6h8v6H3zm2-2h4v-2H5v2zm10 0h4v-6h-4v6zM13 3h8v6h-8V3zm2 2v2h4V5h-4z" />
                    </svg>
                </span>
                <input class="form-control toBeCkecked" id="domain" placeholder="Informatique">
            </div>
            <label class="form-label">Service:</label>
            <div class="mb-3 input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M19.938 8H21a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2h-1.062A8.001 8.001 0 0 1 12 23v-2a6 6 0 0 0 6-6V9A6 6 0 1 0 6 9v7H3a2 2 0 0 1-2-2v-4a2 2 0 0 1 2-2h1.062a8.001 8.001 0 0 1 15.876 0zM3 10v4h1v-4H3zm17 0v4h1v-4h-1zM7.76 15.785l1.06-1.696A5.972 5.972 0 0 0 12 15a5.972 5.972 0 0 0 3.18-.911l1.06 1.696A7.963 7.963 0 0 1 12 17a7.963 7.963 0 0 1-4.24-1.215z" />
                    </svg>
                </span>
                <select class="form-select" id="service">
                    <option value="A" selected>Service A</option>
                    <option value="B">Service B</option>
                    <option value="C">Service C</option>
                    <option value="D">Service D</option>
                </select>
            </div>
            <label class="form-label">Date de dépot:</label>
            <div class="mb-3 input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M17 3h4a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h4V1h2v2h6V1h2v2zm3 8H4v8h16v-8zm-5-6H9v2H7V5H4v4h16V5h-3v2h-2V5zm-9 8h2v2H6v-2zm5 0h2v2h-2v-2zm5 0h2v2h-2v-2z" />
                    </svg>
                </span>
                <input type="text" class="form-control" id="date_depot">
            </div>
            <label class="form-label">Durée de traitment:</label>
            <div class="mb-3 input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M17.618 5.968l1.453-1.453 1.414 1.414-1.453 1.453a9 9 0 1 1-1.414-1.414zM12 20a7 7 0 1 0 0-14 7 7 0 0 0 0 14zM11 8h2v6h-2V8zM8 1h8v2H8V1z" />
                    </svg>
                </span>
                <input class="form-control toBeCkecked" id="duree_trait" placeholder="eg: 3 jour">
            </div>
            <label class="form-label">Description:</label>
            <div class="mb-3 input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path
                            d="M19 22H5a3 3 0 0 1-3-3V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v12h4v4a3 3 0 0 1-3 3zm-1-5v2a1 1 0 0 0 2 0v-2h-2zm-2 3V4H4v15a1 1 0 0 0 1 1h11zM6 7h8v2H6V7zm0 4h8v2H6v-2zm0 4h5v2H6v-2z" />
                    </svg>
                </span>
                <textarea class="form-control" id="description" rows="2"
                    placeholder="Write a simple description about the request..."></textarea>
            </div>
        </div>
        <label class="form-label">Fichiers (PDF files only):</label>
        <div class="mb-3 input-group">
            <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path
                        d="M1 14.5a6.496 6.496 0 0 1 3.064-5.519 8.001 8.001 0 0 1 15.872 0 6.5 6.5 0 0 1-2.936 12L7 21c-3.356-.274-6-3.078-6-6.5zm15.848 4.487a4.5 4.5 0 0 0 2.03-8.309l-.807-.503-.12-.942a6.001 6.001 0 0 0-11.903 0l-.12.942-.805.503a4.5 4.5 0 0 0 2.029 8.309l.173.013h9.35l.173-.013zM13 13v4h-2v-4H8l4-5 4 5h-3z" />
                </svg>
            </span>
            <input class="form-control form-control-lg" id="file" type="file" accept="application/pdf">
        </div>
        <div id="file_previewer"></div>
        <button type="button" id="valider" class="btn btn-outline-primary btn-lg">
            Envoyer le formulaire de demande
        </button>
    </form>
    <!-- alert model -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Message</h5>
                </div>
                <div class="modal-body">
                    Votre demande a été ajoutée à la base de données avec succès, retournez à la page d'accueil...
                </div>
                <div class="modal-footer">
                    <button type="button" id="okAlert" class="btn btn-primary">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
</body>

</html>
